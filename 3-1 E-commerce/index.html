        <div class="container mt-3" id="containerLogin">
            <label><h3>Login</h3></label>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary mt-1">Login</button>
                <a type="button" class="btn btn-outline-success mt-1"
                 data-bs-toggle="modal"
                 data-bs-target="#exampleModal"
                >
                 Register
                </a>
                <a href="#" class="text-decoration-under-line">Forget password?</a>

 <!-- Modal --> 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Confirm Password</label>
        </div>

        <div class="container ml-1">
        <div class="mt-2 row">
        <label for="radioGender" class="mb-1">Gender</label>
        <div class="form-check col-4">
          <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault0">
            Male
          </label>
        </div>
        <div class="form-check col-4">
          <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault0">
            Female
          </label>
        </div>
        <div class="form-check col-4">
          <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault0">
            Rather not say
          </label>
       </div>
       </div>
       </div>

        <div class="container mt-3">
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Select year level...</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
            <label for="floatingSelect">Year Level</label>
          </div>
        </div>


        <div class="input-group mt-3">
          <span class="input-group-text">Address</span>
          <textarea class="form-control" aria-label="Address"></textarea>
        </div>


        <div class="mt-3">
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingDate" placeholder="Birthdate"/>
            <label for="floatingDate">Birthday</label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Register!</button>
        </div>
